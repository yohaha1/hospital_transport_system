server:
port: 8080
servlet:
context-path: /

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/graduation_db?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#    org.hibernate.dialect.MySQL8Dialect

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.example.demo.model
  configuration:
    #下划线转驼峰
    map-underscore-to-camel-case: true

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml  # 扫描所有的 XML 映射文件
  type-aliases-package: com.example.demo.model  # 扫描实体类包
  global-config:
    db-config:
      id-type: auto  # 主键自增策略，通常是自增长

